<div class="card" style="position: relative">
    <div class="card-image">
        <!--<a class="btn-floating halfway-fab waves-effect waves-light red"><i class="material-icons">add</i></a>-->
        <div class="fixed-action-btn horizontal click-to-toggle">
            <a class="btn-floating orange">
                <i class="material-icons">menu</i>
            </a>
            <ul>
                <li><a class="flat_delete btn-floating red"><i class="material-icons">delete</i></a></li>
                <li>
                    <a class="btn-floating green">
                        <i class="material-icons">format_color_fill</i>
                        <input type="color" class="flat_color" value="#ffffff">
                    </a>
                </li>
                <li>
                    <a class="flat_code btn-floating deep-purple"><i class="material-icons">code</i></a>
                </li>
                <li>
                    <a class="flat_copy btn-floating orange"><i class="material-icons">content_copy</i></a>
                </li>
            </ul>
        </div>
    </div>
    <div class="card-content">
        <input type="text" class="card-title" placeholder="Название">
        <!--<span class="card-title">1-комнатная квартира</span>-->
        <input type="text" class="card-description" placeholder="Описание">
        <p class="card-sale">
            <input type="checkbox" />
            <label>Продано</label>
        </p>
        <p class="card-section">
            <input type="checkbox" />
            <label>Секция</label>
        </p>
    </div>
    <div class="copy-wrapper">
        <div class="copy">Copy</div>
    </div>
</div>
